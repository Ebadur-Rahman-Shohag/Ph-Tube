      body {
        font-family: "Inter", sans-serif;
      }

    <!-- daisyUi and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- header section -->
    <header>
      <nav
        class="container max-w-screen-xl mx-auto flex flex-col lg:flex-row justify-between items-center space-y-4 py-4 lg:py-8 border-b-2 border-b-[#17171733]"
      >
        <div>
          <img class="w-[150px]" src="./assets/Logo.png" alt="logo image" />
        </div>
        <div>
          <button class="bg-[#25252533] px-2 lg:px-3 py-3 rounded-md">
            Sort By View
          </button>
        </div>
        <div>
          <button class="bg-[#FF1F3D] px-3 py-2 rounded text-white">
            Blog
          </button>
        </div>
      </nav>
    </header>
    <!-- categories section -->
    <section
      class="mt-8 container max-w-screen-xl mx-auto flex justify-center items-center"
    >
      <div class="space-x-5">
        <button class="btn btn-sm lg:btn bg-[#FF1F3D] text-white">All</button>
        <button class="btn btn-sm lg:btn hover:bg-[#FF1F3D] hover:text-white">
          Music
        </button>
        <button class="btn btn-sm lg:btn hover:bg-[#FF1F3D] hover:text-white">
          Comedy
        </button>
        <button class="btn btn-sm lg:btn hover:bg-[#FF1F3D] hover:text-white">
          Drawing
        </button>
      </div>
    </section>

              alt="Shoes"
            />
          </figure>
          <div class="card-body">
            <!--profile description container -->
            <div class="flex space-x-4">
              <!-- avatar container -->
              <div class="avatar">
                <div
                  class="ring-primary ring-offset-base-100 w-10 h-10 rounded-full ring ring-offset-2"
                >
                  <img
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                  />
                </div>
              </div>
              <!-- description container -->
              <div class="space-y-4">
                <!-- title -->
                <h2 class="card-title">Card Title</h2>
                <!-- name, verification badge and views container -->
                <div class="space-y-2">
                  <!-- name and badge container -->
                  <div class="flex space-x-2">

                      Awlad Hossain
