<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph-Tube</title>
    <!-- css -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .active{
        background-color:#FF1F3D ;
        color: white;
      }
    </style>
    <!-- daisyUi and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav
        class="container max-w-screen-xl mx-auto flex flex-col lg:flex-row justify-between items-center space-y-4 py-4 lg:py-8 border-b-2 border-b-[#17171733]"
      >
      <!-- logo -->
        <div>
          <img class="w-[150px]" src="./assets/Logo.png" alt="logo image" />
        </div>
        <!-- search input -->
        <div>
          <input id="search-input" type="text" placeholder="Search Videos" class="input" />
        </div>
        <!-- blog button -->
        <div>
          <button class="bg-[#FF1F3D] px-3 py-2 rounded text-white">
            Blog
          </button>
        </div>
      </nav>
    </header>
    <!-- categories section -->
    <section
      class="mt-8 container max-w-screen-xl mx-auto flex justify-center items-center"
    >
      <div id="categories-container" class="space-x-5">
        <button id="all-btn" onclick="allClickHandler()" class="btn btn-sm lg:btn hover:bg-[#FF1F3D] hover:text-white">All</button>

      </div>
    </section>
    <!-- card section -->
    <section class="mt-10 container max-w-screen-xl mx-auto">
      <!-- cards container -->
      <div id="cards-container" class="grid grid-cols-1 lg:grid-cols-4 px-2 lg:px-2 gap-5">

      </div>
    </section>
<!-- modal section -->
 <section>
  <dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <div id="video_details_card" class="card bg-base-100 shadow-sm">

      </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
 </section>
    <script src="./js/script.js"></script>
  </body>
</html>
